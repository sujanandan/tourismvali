<div class="loginBox">
    <img src="./image/avathar1.png" alt="" class="src">
    <h2>Create an Account with us</h2>
    <form action="./home.html"  name="myform">

      <p>Phone No</p>
      <input type="text" name="phno" class="loginUser" id="phno"placeholder="Enter phone no" onchange="validatephone()" >
        <p>Email</p>
        <input type="text" name="email" class="loginUser" id="email"placeholder="Enter email" onchange="validate1()" >
        
        
        <p>Password</p>
        <input type="password" name="pwd" class="loginUser" id="pwd"placeholder="Enter password" onchange="password1()" >
        <p id="p1"></p>
        <meter id="myMeter" class="myMeter"min="0"max="100" low="33" high="66" optimum="80" value="1"></meter> 
        <p>Re-enter Password</p>
        <input type="password" name="resetpwd" class="loginUser" id="resetpwd"placeholder="Re-enter password" onchange="validate()" >
        <!-- <p class="submit-btn" id="buttonstat">SIgn Up</p> -->
        
        <input type="submit" value="Sign Up" class="submit-btn" id="buttonstat" name="buttonstat" disabled onclick="formsubmit()" > 
        <p>Already have an account?<a href="signin.html">Sign in here</a></p>
    </form>

</div>
